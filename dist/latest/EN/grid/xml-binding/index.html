<!DOCTYPE html>
<html>
<head>
    <title>XML Binding</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>

    <style>
        #grid_container
        {
            width: 100%;
            max-width: 600px;
        }
    </style>

</head>
<body>

    <table id="grid"></table>

    <script>
        $(function () {
                        
            //Sample XML Data
            var xmlDoc = '<people>' +
                '<person name="Gustavo Achong">' +
                    '<details age="42" email="gachong@adventureworks.com">' +
                '</details></person>' +
                '<person name="Catherine Abel">' +
                    '<details age="27" email="cabel@adventureworks.com">' +
                '</details></person>' +
                '<person name="Kim Abercrombie">' +
                    '<details age="33" email="kabercrombie@adventureworks.com">' +
                '</details></person>' +
            '</people>';

            //Binding to XML requires a schema to define data fields
            var xmlSchema = new $.ig.DataSchema("xml",
                { 
                    //searchField serves as the base node(s) for the XPaths
                    searchField: "//Person", 
                    fields: [
                        { name: "Name", xpath: "./@Name" },
                        { name: "Email", xpath: "Details/@Email" },
                        { name: "Age", xpath: "Details/@Age" }
                    ]
                }
            );

            //This creates an Infragistics datasource from the XML 
            //and the Schema which can be consumed by the grid.
            var ds = new $.ig.DataSource({
                type: "xml",
                dataSource: xmlDoc,
                schema: xmlSchema 
            });

            $("#grid").igGrid({
                dataSource: ds //$.ig.DataSource defined above
            });

        });

    </script>

</body>
</html>
