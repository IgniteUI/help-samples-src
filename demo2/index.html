<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="https://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet" />

    <script src="https://igniteui.com/js/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
</head>
<body>
    <table id="grid"></table>
    <script src="https://igniteui.com/data-files/adventureworks.min.js"></script>
    <script>
        $(function () {
          $("#grid").igGrid({
            autoGenerateColumns: false,
            width: "100%",
            columns: [
              { headerText: "Product ID", key: "ProductID", dataType: "number", width: "15%" },
              { headerText: "Product Name", key: "Name", dataType: "string", width: "40%" },
              { headerText: "Product Number", key: "ProductNumber", dataType: "string", width: "30%" },
              { headerText: "Make Flag", key: "MakeFlag", dataType: "bool", width: "15%" }
            ],
            dataSource: adventureWorks,
            features: [
              {
                name: 'Paging',
                type: "local",
                pageSize: 10
              }
            ]
          });
        });
    </script>
</body>
</html>
