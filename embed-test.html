<html>
  <head>
    <title>github-embed demo</title>
    <link rel="stylesheet" type="text/css" href="https://finom.github.io/github-embed/github-embed.css">
    <style>
    body {
        font-family: Helvetica, Arial, Verdana, Tahoma, sans-serif;
        font-size: 12px;
    }
    
    div {
      height: 500px;
    }
    
    #settings-object {
      margin-bottom: 2rem;
    }
    </style>
  </head>
  <body>
    <h2>Embedded via settings object</h2>
    <div id="settings-object"></div>
  </body>
  <script src="https://finom.github.io/github-embed/github-embed.min.js"></script>
  <script>
    githubEmbed('#settings-object', {
    	"owner": "damyanpetev",
        "repo": "samples-test",
        "ref": "master",
    	"embed": [{
        "label": "HTML",
    		"path": "demo2/fiddle/demo.html"
    	}, {
        "label": "JS",
    		"path": "demo2/fiddle/demo.js"
    	},{
            "type": "htmlpage",
            "label": "Result",
            "url": "https://damyanpetev.github.io/samples-test/demo2/index.html"
        }]
    });
  </script>
</html>
