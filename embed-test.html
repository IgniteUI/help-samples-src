<html>
  <head>
    <title>github-embed demo</title>
    <link rel="stylesheet" type="text/css" href="https://finom.github.io/github-embed/github-embed.css">
    <style>
    body {
        font-family: Helvetica, Arial, Verdana, Tahoma, sans-serif;
        font-size: 12px;
    }
    
    div {
      height: 500px;
    }
    
    #settings-object {
      margin-bottom: 2rem;
    }
    </style>
    <script defer src="//jsfiddle.net/js/jsfiddle-post.js"></script>
  </head>
  <body>
    <h2>Embedded via settings object</h2>
    <div id="settings-object"></div>
  </body>
  <script src="https://finom.github.io/github-embed/github-embed.min.js"></script>
  <script>
    githubEmbed('#settings-object', "https://github.com/damyanpetev/samples-test/tree/gh-pages/16.2/EN/grid/export-basic-grid/.gh-embed.json");
  </script>
</html>
