<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$$(Title_bind-editors-with-ko)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script type="text/javascript" src="%%modernizr%%"></script>
    <script type="text/javascript" src="%%jquery%%"></script>
    <script type="text/javascript" src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script type="text/javascript" src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script type="text/javascript" src="%%ignite-ui%%/js/infragistics.lob.js"></script>

    <script type="text/javascript" src="%%knockout%%"></script>
    <script type="text/javascript" src="%%knockout.mapping%%"></script>
    <script type="text/javascript" src="%%ignite-ui%%/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
</head>
<body>
    <script type="text/javascript">
        var viewModel = {
            orderDate: ko.observable(new Date(2017, 0, 21)),
            shipDate: ko.observable(new Date(2017, 1, 15)),
            dueInDays: ko.observable(7),
            customerName: ko.observable("Peter Sanders"),
            contactPhone: ko.observable("318-555-6879"),
            advancePayment: ko.observable(516.89),
            discountPercent: ko.observable(0.08)
        };

        $(function () {
            ko.applyBindings(viewModel);
        });
    </script>

    <style type="text/css">
        .order-container {
            width: 450px;
            margin: 0 auto;
        }
        .row {
            margin-top: 5px;
        }
        .heading-row
        {
            font-size: large;
        }
        
        .row-control {
            vertical-align: top;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .row label
        {
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
        }
        .row label, .row-control
        {
            height: 28px;
            width: 200px;
            margin: 0px 5px 0px 5px;
        }

        @media all and (max-width: 520px) {
            .order-container {
                width: 280px;
            }

            .ui-igedit-container {
                margin-bottom: 5px;
            }
        }
    </style>

    <div class="order-container">
        <div class="row heading-row">
            <label>$$(KO_IG_Editors)</label>
            <label>$$(KO_Plain_Editors)</label>
        </div>
        <div>
            <div class="row">
                <label>$$(KO_Order_Date):</label>
            </div>
            <div class="row">
                <!-- date editor -->
                <div id="orderDateIG" class="row-control" data-bind="igDateEditor: { value: orderDate, textAlign: 'right' }"></div>
                <input id="orderDate" class="row-control" data-bind="value: orderDate" type="text"></input>
            </div>
        </div>

        <div>
            <div class="row">
                <label>$$(KO_Ship_Date)</label>
            </div>
            <div class="row">
                <!-- date picker -->
                <div id="shipDateIG" class="row-control" data-bind="igDatePicker: { value: shipDate, textAlign: 'right' }"></div>
                <input id="shipDate" class="row-control" data-bind="value: shipDate" type="text"></input>
            </div>
        </div>

        <div>
            <div class="row">
                <label>$$(KO_Due_in_Days):</label>
            </div>
            <div class="row">
                <!-- numeric editor -->
                <div id="dueInDaysIG" class="row-control" data-bind="igNumericEditor: { value: dueInDays, textAlign: 'right' }"></div>
                <input id="dueInDays" class="row-control" data-bind="value: dueInDays" type="number"></input>
            </div>
        </div>

        <div>
            <div class="row">
                <label>$$(KO_Customer_Name):</label>
            </div>
            <div class="row">
                <!-- text editor -->
                <div id="customerNameIG" class="row-control" data-bind="igTextEditor: { value: customerName, textAlign: 'right' }"></div>
                <input id="customerNAme" class="row-control" data-bind="value: customerName" type="text"></input>
            </div>
        </div>

        <div>
            <div class="row">
                <label>$$(KO_Contact_Phone): <br> $$(KO_Contact_Phone_Mask)</label>
            </div>
            <div class="row">
                <!-- mask editor -->
                <div id="contactPhoneIG" class="row-control" data-bind="igMaskEditor: {
                        value: contactPhone,
                        inputMask: '000-000-0000',
                        textAlign: 'right'
                    }"></div>
                <input id="contactPhone" type="text" class="row-control" data-bind="value: contactPhone"></input>
            </div>
        </div>

        <div>
            <div class="row">
                <label>$$(KO_Advance_Payment):</label>
            </div>
            <div class="row">
                <!-- currency editor -->
                <div id="advancePaymentIG" class="row-control" data-bind="igCurrencyEditor: { value: advancePayment, textAlign: 'right' }"></div>
                <input id="advancePayment" class="row-control" data-bind="value: advancePayment" type="text"></input>
            </div>
        </div>

        <div>
            <div class="row">
                <label>$$(KO_Discount_Percent):</label>
            </div>
            <div class="row">
                <!-- percent editor -->
                <div id="discountPercentIG" class="row-control" data-bind="igPercentEditor: {
                        value: discountPercent,
                        displayFactor : 100,
                        textAlign: 'right'
                    }"></div>
                <input id="discountPercent" type="text" class="row-control" data-bind="value: discountPercent"></input>
            </div>
        </div>
    </div>
</body>
</html>
