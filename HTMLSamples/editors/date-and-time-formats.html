<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_date-and-time-formats)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>

</head>
<body>
    <style>
        
        #editorContainer h4 {
            margin-bottom: .5em;
        }

    </style>

    <div id="editorContainer">

        <h4>$$(default_config)</h4>
        <div id="defaultDateEditor"></div>

        <h4>$$(date_config)</h4>
        <div id="dateTimeEditor"></div>

        <h4>$$(time_config)</h4>
        <div id="timeEditor"></div>

        <h4>$$(constraints)</h4>
        <div id="constraintEditor"></div>
    
    </div>

    <script>

        $(function () {

            $("#defaultDateEditor").igDateEditor({
                width: 200,
                value: new Date(2015, 9, 9)
            });

            $("#dateTimeEditor").igDateEditor({
                width: 200,
                dateInputFormat: "dateTime",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#timeEditor").igDateEditor({
                width: 200,
                dateInputFormat: "time",
                value: new Date(2015, 9, 9, 9, 9)
            });

            $("#constraintEditor").igDateEditor({
                width: 200,
                minValue: new Date(2012, 9, 24),
                maxValue: new Date(2018, 9, 24),
                value: new Date(2015, 9, 9),
                nullText: "$$(enter_today)",
                unfilledCharsPrompt: " "
            });

        });

    </script>

</body>
</html>
