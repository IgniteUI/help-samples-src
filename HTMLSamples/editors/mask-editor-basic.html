<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_mask-editor-basic)</title>
    <meta charset="utf-8">

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">
    <style>
        h3 {
            font-size:20px;
            margin-bottom:20px;
        }
        .group-fields {
            margin-bottom: 10px;
        }
        .group-fields label {
            display: block;
            line-height:18px;
        }
        .group-fields .ui-igedit-container {
            width: 300px;
        }
        @media screen and (max-width:360px) {
            .group-fields .ui-igedit-container {
                width: 250px;
            }
        }
    </style>

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>
</head>
<body>
    <h3>$$(ultimate)</h3>
    <form>
        <div class="group-fields">
            <label for="serialNumber">$$(serial_number)</label>
            <input id="serialNumber"></input>
        </div>
        <div class="group-fields">
            <label for="zipCode">$$(zip_code)</label>
            <input id="zipCode"></input>
        </div>
        <div class="group-fields">
            <label for="phone">$$(phone_number)</label>
            <input id="phone"></input>
        </div>
    </form>

    <script>
		$(function () {
            $("#serialNumber").igMaskEditor({
                inputMask: 'AAAA-AAAA-AAAA-AAAA',
                dataMode: "rawTextWithLiterals"
            });

            $("#zipCode").igMaskEditor({
                inputMask: '00000',
                dataMode: "allText"
            });

            $("#phone").igMaskEditor({
                inputMask: '(000) 000-000',
                dataMode: "rawText"
            });
        });
    </script>

</body>

</html>
