<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_drag-and-drop-multiple-trees)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <style>
        .containerTree {
            overflow: auto;
            width: 100%;
        }

		.containerTree h3 { margin-bottom: 5px; }

        #left {
            display: inline;
            float: left;
            width: 350px;
            margin-right: 30px;
			margin-bottom: 10px;
        }

        #right {
            float: left;
            width: 350px;
			margin-bottom: 10px;
        }

        #firstTree, #secondTree {
            font-size: 14px;
        }

		@media screen and (max-width: 500px) {
    		#left { width: 270px; }
			#right {
				width: 270px;
                clear: both;
            }
        }
    </style>

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>

</head>
<body>
    <div class="containerTree">
        <div id="left">
			<h3>$$(file_manager) 1</h3>
            <!--igTree target element-->
            <div id="firstTree"></div>
        </div>
        <div id="right">
			<h3>$$(file_manager) 2</h3>
            <!--igTree target element-->
            <div id="secondTree"></div>
        </div>
    </div>

    <script src="../../../../data-files/hierarchical-files.js"></script>

    <script>

        $(function () {            

            $("#firstTree").igTree({
                checkboxMode: 'triState',
                singleBranchExpand: true,
                dataSource: $.extend(true, [], files),
                dataSourceType: 'json',
                initialExpandDepth: 0,
                pathSeparator: '.',
                bindings: {
                    textKey: 'Text',
                    valueKey: 'Value',
                    imageUrlKey: 'ImageUrl',
                    childDataProperty: 'Folder'
                },
                dragAndDrop: true,
                dragAndDropSettings: {
                    allowDrop: true,
                    customDropValidation: function (element) {
                        // Validates the drop target
                        var valid = true,
							droppableNode = $(this);

                        if (droppableNode.is('a') && droppableNode.closest('li[data-role=node]').attr('data-value') === 'File') {
                            valid = false;
                        }

                        return valid;
                    }
                }
            });

            $("#secondTree").igTree({
                checkboxMode: 'triState',
                singleBranchExpand: true,
                dataSource: $.extend(true, [], files),
                dataSourceType: 'json',
                initialExpandDepth: 0,
                pathSeparator: '.',
                bindings: {
                    textKey: 'Text',
                    valueKey: 'Value',
                    imageUrlKey: 'ImageUrl',
                    childDataProperty: 'Folder'
                },
                dragAndDrop: true,
                dragAndDropSettings: {
                    allowDrop: true,
                    customDropValidation: function (element) {
                        // Validates the drop target
                        var valid = true,
							droppableNode = $(this);

                        if (droppableNode.is('a') && droppableNode.closest('li[data-role=node]').attr('data-value') === 'File') {
                            valid = false;
                        }

                        return valid;
                    }
                }
            });

        });

    </script>

</body>
</html>
