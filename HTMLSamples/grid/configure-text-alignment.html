<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_configure-text-alignment)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>

    <style>
        .numericAlignment {
            text-align: right;
        }
    </style>



</head>
<body>
    <table id="grid"></table>
    <script src="../../../../data-files/adventureworks.min.js"></script>
    <script>
        $(function () {
            $("#grid").igGrid({
                autoGenerateColumns: false,
                width: "100%",
                height: "500px",
                columns: [
                    { headerText: "$$(AdventureWorks_Products_ProductID)", key: "ProductID", dataType: "number", width: "15%", columnCssClass: "numericAlignment" },
                    { headerText: "$$(AdventureWorks_Products_Name)", key: "Name", dataType: "string", width: "40%" },
                    { headerText: "$$(AdventureWorks_Products_ProductNumber)", key: "ProductNumber", dataType: "string", width: "30%" },
                    { headerText: "$$(AdventureWorks_Products_ReorderPoint)", key: "ReorderPoint", dataType: "number", width: "15%", columnCssClass: "numericAlignment" }
                ],
                dataSource: adventureWorks
            });
        });
    </script>
</body>
</html>
