<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_grid-layout)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>
</head>
<body>
    <table id="grid"></table><br>
    <table id="grid1"></table>
    <script src="../../../../data-files/adventureworks.min.js"></script>
    <script>
        $(function () {
            $("#grid").igGrid({
                autoGenerateColumns: false,
                width: "100%",
                height: "400px",
                caption: "<span> <img src=\"//www.infragistics.com/media/441501/horz_logo.png\" alt=\"Infragistics\"></span>",
                showHeaders: true,
                fixedHeaders: false,
                columns: [
                    { headerText: "$$(AdventureWorks_Products_ProductID)", key: "ProductID", dataType: "number", width: "15%" },
                    { headerText: "$$(AdventureWorks_Products_Name)", key: "Name", dataType: "string", width: "40%" },
                    { headerText: "$$(AdventureWorks_Products_ProductNumber)", key: "ProductNumber", dataType: "string", width: "30%" },
                    { headerText: "$$(AdventureWorks_Products_ReorderPoint)", key: "ReorderPoint", dataType: "number", width: "15%" }
                ],
                dataSource: adventureWorks
            });
            $("#grid1").igGrid({
                autoGenerateColumns: false,
                width: "100%",
                height: "400px",
                caption: "$$(GridLayout_Grid1_Caption)",
                columns: [
                    { headerText: "$$(AdventureWorks_Products_ProductID)", key: "ProductID", dataType: "number" },
                    { headerText: "$$(AdventureWorks_Products_Name)", key: "Name", dataType: "string" },
                    { headerText: "$$(AdventureWorks_Products_ProductNumber)", key: "ProductNumber", dataType: "string" },
                    { headerText: "$$(AdventureWorks_Products_ReorderPoint)", key: "ReorderPoint", dataType: "number" }
                ],
                defaultColumnWidth: "200px",
                dataSource: adventureWorks
            });
        });
    </script>
</body>
</html>
