<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_feature-chooser)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>

</head>
<body>

    <table id="grid"></table>

    <script src="../../../../data-files/northwind.js"></script>
    <script>
        $(function () {
            $("#grid").igGrid({
                primaryKey: "EmployeeID",
                width: '100%',
                columns: [
                    { headerText: "$$(table_lbl_employeeID)", key: "EmployeeID", dataType: "number", width: "15%" },
                    { headerText: "$$(table_lbl_firstName)", key: "FirstName", dataType: "string", width: "25%" },
                    { headerText: "$$(table_lbl_lastName)", key: "LastName", dataType: "string", width: "25%"},
                    { headerText: "$$(table_lbl_title)", key: "Title", dataType: "string", width: "35%" }
                ],
                autofitLastColumn: false,
                autoGenerateColumns: false,
                dataSource: northwind,
                responseDataKey: "results",
                features: [
                    {
                        name: "Sorting",
                        type: "local",
                        mode: "multi",
                        sortingDialogContainment: "window"
                    },
                    {
                        name: "Filtering",
                        type: "local",
                        mode: "advanced",
                        filterDialogContainment: "window"
                    },
                    {
                        name: "Hiding"
                    },
                    {
                        name: "ColumnMoving",
                        columnMovingDialogContainment: "window"
                    },
                    {
                        name: "Summaries"
                    }
                ]
            });
        });
     </script>
</body>
</html>
