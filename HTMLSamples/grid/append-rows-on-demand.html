<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_append-rows-on-demand)</title>
    <meta charset="utf-8" />
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet" />

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>

    <script src="%%jsrender%%" type="text/javascript"></script>

	<script src="../../../../data-files/adventureworks.min.js"></script>

    <style type="text/css">
        .tweet-user {
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            float: left;
        }

        .tweet-text {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .tweet-screen-name {
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: #999;
            margin-left: 10px;
            float: left;
        }

        .tweet {
            float: none;
            padding-left: 50px;
        }

            .tweet p {
                margin: 5px;
            }

        .tweet-date {
            float: right;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: #999;
        }
    </style>

</head>
<body>
    <h3>$$(AppendRowsOnDemand_Auto_Caption)</h3>
    <table id="autoAppendRowsOnDemand"></table>
    <br>

    <h3>$$(AppendRowsOnDemand_Button_Caption)</h3>
    <table id="buttonAppendRowsOnDemand"></table>
    <br>
<script>

    $(function () {
        //jsRender helper function which formats the string date
        $.views.helpers({
            formatDate: function (val) {
                var date = new Date(val);
                if (!isNaN(date) && ($.type(date) === "date")) {
                    return $.ig.formatter(date, "date", "dateTime");
                }
                return val;
            }
        });

        $('#autoAppendRowsOnDemand').igGrid({
        	dataSource: adventureWorks,
        	autoGenerateColumns: false,
        	columns: [
				{ headerText: "$$(AdventureWorks_Products_Name)", key: "Name", dataType: "string", width: "20%" },
				{ headerText: "$$(AdventureWorks_Products_ProductNumber)", key: "ProductNumber", dataType: "string", width: "20%" },
				{ headerText: "$$(AdventureWorks_Products_MakeFlag)", key: "MakeFlag", dataType: "bool", width: "10%" },
				{ headerText: "$$(AdventureWorks_Products_ReorderPoint)", key: "ReorderPoint", dataType: "number", width: "10%" },
				{ headerText: "$$(AdventureWorks_Products_SellStartDate)", key: "SellStartDate", dataType: "date", width: "15%" }
			],
            enableUTCDates: true,
            features: [
                {
                    chunkIndexUrlKey: 'page',
                    chunkSizeUrlKey: 'pageSize',
                    name: 'AppendRowsOnDemand',
                    loadTrigger: 'auto'
                }
            ],
            width: '100%',
            height: '300px',
            templatingEngine: 'jsrender'
        });

        $('#buttonAppendRowsOnDemand').igGrid({
        	dataSource: adventureWorks,
            autoGenerateColumns: false,
            enableUTCDates: true,
            columns: [
				{ headerText: "$$(AdventureWorks_Products_Name)", key: "Name", dataType: "string", width: "20%" },
				{ headerText: "$$(AdventureWorks_Products_ProductNumber)", key: "ProductNumber", dataType: "string", width: "20%" },
				{ headerText: "$$(AdventureWorks_Products_MakeFlag)", key: "MakeFlag", dataType: "bool", width: "10%" },
				{ headerText: "$$(AdventureWorks_Products_ReorderPoint)", key: "ReorderPoint", dataType: "number", width: "10%" },
				{ headerText: "$$(AdventureWorks_Products_SellStartDate)", key: "SellStartDate", dataType: "date", width: "15%" }
			],
            features: [
                {
                    chunkIndexUrlKey: 'page',
                    chunkSizeUrlKey: 'pageSize',
                    name: 'AppendRowsOnDemand',
                    loadTrigger: 'button'
                }
            ],
            width: '100%',
            height: '300px',
            templatingEngine: 'jsrender'
        });
    });
</script>

</body>
</html>
