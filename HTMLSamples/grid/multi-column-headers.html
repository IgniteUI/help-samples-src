<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_multi-column-headers)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>
</head>
<body>
    <table id="grid1"></table>
    <script src="../../../../data-files/nw-customers.js"></script>
    <script>
        $(function () {
            $("#grid1").igGrid({
                width: "100%",
                height: "500px",
                autoGenerateColumns: false,
                dataSource: nwCustomers,
                responseDataKey: "results",
                columns: [
                    { headerText: "$$(Northwind_Customers_CustomerID)", key: "CustomerID", dataType: "string", width: "100px" },
                    {
                        headerText: "$$(Northwind_Customers_CompanyInformation)",
                        group: [
                            { headerText: "$$(Northwind_Customers_CompanyName)", key: "CompanyName", dataType: "string", width: "150px" },
                            { headerText: "$$(Northwind_Customers_ContactName)", key: "ContactName", dataType: "string", width: "150px" },
                            { headerText: "$$(Northwind_Customers_ContactTitle)", key: "ContactTitle", dataType: "string", width: "150px" }
                        ]
                    },
                    {
                        headerText: "$$(Northwind_Customers_AddressInformation)",
                        group: [
                        {
                            headerText: "$$(Northwind_Customers_LocalAddress)",
                            group: [
                                { headerText: "$$(Northwind_Customers_Address)", key: "Address", dataType: "string", width: "150px" },
                                { headerText: "$$(Northwind_Customers_City)", key: "City", dataType: "string", width: "100px" }
                            ]
                        },
                            { headerText: "$$(Northwind_Customers_PostalCode)", key: "PostalCode", dataType: "string", width: "100px" }
                        ]
                    },
                    {
                        headerText: "$$(Northwind_Customers_PhoneInformation)",
                        group: [
                            { headerText: "$$(Northwind_Customers_Phone)", key: "Phone", dataType: "string", width: "150px" },
                            { headerText: "$$(Northwind_Customers_Fax)", key: "Fax", dataType: "string", width: "150px" }
                        ]
                    }
                ],
                features: [
                    {
                        name: 'MultiColumnHeaders'
                    },
                    {
                        name: 'Responsive',
                        enableVerticalRendering: false,
                        columnSettings: [
                            {
                                columnKey: 'CustomerID',
                                classes: 'ui-hidden-phone ui-hidden-tablet'
                            },
                            {
                                columnKey: 'ContactTitle',
                                classes: 'ui-hidden-phone ui-hidden-tablet'
                            },
                            {
                                columnKey: 'PostalCode',
                                classes: 'ui-hidden-phone'
                            },
                            {
                                columnKey: 'Phone',
                                classes: 'ui-hidden-phone'
                            },
                            {
                                columnKey: 'Fax',
                                classes: 'ui-hidden-phone'
                            }
                        ]
                    },
                ]
            });
        });
    </script>
</body>
</html>
