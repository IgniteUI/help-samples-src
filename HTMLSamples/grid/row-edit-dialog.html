<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_row-edit-dialog)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <style>
		.row-edit-dialog-container-cols
		{
			width:100%;
			overflow:hidden;
			border-bottom:1px solid #ccc;
			padding-bottom:15px;
		}
        .row-edit-dialog-container-cols table
        {
            width: 100%;
            border-collapse: collapse;
        }
        .row-edit-dialog-container-cols table tbody td
        {
            border:none !important;
			padding: 0 4px 10px;
        }
		.row-edit-dialog-container-head
		{
			border-bottom:1px solid #ccc;padding-bottom:10px;margin-top:10px;margin-bottom:25px;font-size:16px;
		}
		.ui-dialog .ui-dialog-buttonpane
		{
			margin-top:0;
			padding-top:0;
		}
		.ui-dialog .ui-dialog-buttonpane button
		{
			margin:0.5em 0 0.5em 0.4em;
		}
		.ui-iggrid .ui-widget-content.ui-dialog
		{
			border-color:#888;
		}
		.ui-dialog-title
		{
			text-transform:uppercase;
			margin:0;
			font-size:90%;
		}
		.ui-dialog .ui-dialog-titlebar
		{
			padding: 0.7em 1em;
		}
    </style>

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.lob.js"></script>

</head>
<body>

    <!--Sample JSON Data-->
    <script src="../../../../data-files/nw-employees.js"></script>

    <!-- Target element for the igGrid -->
    <table id="grid">
    </table>

    <script id="dialogTemplate" type="text/html">
        <div class="row-edit-dialog-container-head"><strong>${Name}</strong></div>
        <div class="row-edit-dialog-container-cols">
            <div style="float: left;">
                <table>
                    <colgroup>
                        <col style="width: 30%;" />
                        <col style="width: 70%;" />
                    </colgroup>
                    <tbody data-render-tmpl="true"></tbody>
                </table>
            </div>
            <div style="width: 160px; float: right;">
                <img width="100" height="90" src="${ImageUrl}" alt="${Name}" title="${Name}" style="float:right;" />
            </div>
        </div>
    </script>

    <script id="editorsTemplate" type="text/html">
        <tr>
            <td style="text-align:right;color:#777;"><strong>${headerText}</strong></td>
            <td><input data-editor-for-${key}="true" /></td>
        </tr>
    </script>

    <script type="text/javascript">
        $( function ()
        {
            $("#grid").igGrid({
				dataSource: northwindEmployees,
				primaryKey: "ID",
				width: "100%",
				height: "600px",
				autoGenerateColumns: false,
				columns: [
					{ headerText: "$$(Northwind_Employees_EmployeeID)", key: "ID", dataType: "number", hidden: true },
					{ headerText: "$$(Northwind_Employees_Image)", key: "ImageUrl", dataType: "object", template: "<img width='100' height='90' src='${ImageUrl}' alt='${Name}' title='${Name}' />" },
					{ headerText: "$$(Northwind_Employees_Name)", key: "Name", dataType: "string" },
					{ headerText: "$$(Northwind_Employees_Title)", key: "Title", dataType: "string" },
					{ headerText: "$$(Northwind_Employees_Phone)", key: "Phone", dataType: "string" },
					{ headerText: "$$(Northwind_Employees_HireDate)", key: "HireDate", dataType: "date" }
				],
				features: [
					{
						name: "Updating",
						enableAddRow: false,
						enableDeleteRow: false,
						editMode: "dialog",
						columnSettings: [
							{
							    columnKey: "ImageUrl",
								readOnly: true
							},
							{
								columnKey: "Name",
								readOnly: true
							}
						],
						rowEditDialogOptions: {
							width: "530px",
							height: "410px",
							dialogTemplateSelector: "#dialogTemplate",
							editorsTemplateSelector: "#editorsTemplate",
							showReadonlyEditors: false,
						}
					}
				]
			});
        });

    </script>
</body>
</html>
