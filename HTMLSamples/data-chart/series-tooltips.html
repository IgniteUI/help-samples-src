<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_series-tooltips)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.dv.js"></script>
</head>
<body>
    <script type="text/javascript" src="../../../../data-files/world-energy-production.js"></script>

    <!-- Custom Tooltip Template -->
    <script id="tooltipTemplate" type="text/x-jquery-tmpl">
        <div style="color: #44ACD6">
            <span>$$(Chart_Composite_US_DS) </span><span>${item.Year}</span><br />
            $$(Chart_Composite_Total_DS): <span style="font-weight: bold">${item.UnitedStates}</span>
        </div>
    </script>

    <script>
        $(function () {
            $("#chart").igDataChart({
                dataSource: everyThreeYears,
                height: "400px",
                width: "100%",
                title: "$$(Chart_title_energy_production)",
                subtitle: "$$(Chart_subtitle_energy_production)",
                axes: [{
                    name: "Year",
                    type: "categoryX",
                    label: "Year",
                    title: "$$(CategoryAxis_title_energy_production)",
                    gap: 0.8,
                }, {
                    name: "Volume",
                    type: "numericY",
                    title: "$$(NumericAxis_title_energy_production)"
                }],
                series: [{
                    // showTooltip: true enables the default tooltips
                    showTooltip: true,
                    // if a custom tooltipTemplate is set,
                    // the default tooltip will not be shown
                    tooltipTemplate: "tooltipTemplate",
                    name: "United States",
                    title: "$$(Chart_Composite_US_DS)",
                    type: "column",
                    valueMemberPath: "UnitedStates",
                    xAxis: "Year",
                    yAxis: "Volume",
                    thickness: .01
                },
                {
                    showTooltip: true,
                    name: "China",
                    title: "$$(Chart_Composite_China_DS)",
                    type: "column",
                    valueMemberPath: "China",
                    xAxis: "Year",
                    yAxis: "Volume",
                    thickness: .01
                },
                {
                    showTooltip: true,
                    name: "Russia",
                    title: "$$(Chart_Composite_Russia_DS)",
                    type: "column",
                    valueMemberPath: "Russia",
                    xAxis: "Year",
                    yAxis: "Volume",
                    thickness: .01
                }, {
                    showTooltip: true,
                    name: "Saudi Arabia",
                    title: "$$(SaudiArabia)",
                    type: "column",
                    valueMemberPath: "SaudiArabia",
                    xAxis: "Year",
                    yAxis: "Volume",
                    thickness: .01
                }, {
                    showTooltip: true,
                    name: "Canada",
                    title: "$$(Canada)",
                    type: "column",
                    valueMemberPath: "Canada",
                    xAxis: "Year",
                    yAxis: "Volume",
                    thickness: .01
                }],
                horizontalZoomable: true,
                verticalZoomable: true,
                windowResponse: "immediate"
            });
        });
    </script>
    <div id="chart"></div>
    <div class="EIAdata-attribution">
        $$(Chart_lbl_energyDataFrom):<br>
        <a href="http://www.eia.gov/" target="_blank">U.S. Energy Information Administration (2012)</a>
    </div>
</body>
</html>
