<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$$(Title_drop-shadows)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.dv.js"></script>

</head>
<body>
    <script type="text/javascript" src="../../../../data-files/us-fao-gross-production.js"></script>
    <script type="text/javascript" src="../../../../data-files/uk-france-population.js"></script>

    <h4 style="text-align: center">$$(Chart_sel_bubble)</h4>
    <div id="chartBubble"></div>
    <div class="UNdata-attribution">
        $$(Chart_lbl_faoDataFrom): <a href="http://data.un.org/" target="_blank">UNdata</a>
    </div>

    <h4 style="text-align: center; margin-top: 10px">$$(Line_Chart)</h4>
    <div id="chartLine"></div>
    <div class="Quandl-attribution">
        $$(Chart_lbl_popDataFrom): <a href="http://www.quandl.com/" target="_blank">Quandl</a>
    </div>

    <script type="text/javascript">

        $(function () {
            $("#chartBubble").igDataChart({
                width: "100%",
                height: "300px",
                dataSource: agriculturalData,
                title: "$$(Chart_title_us_fao)",
                subtitle: "$$(Chart_subtitle_us_fao)",
                axes: [{
                    name: "xAxis",
                    type: "numericX",
                    interval: 10,
                    title: "$$(XAxis_title_us_fao)",
                }, {
                    name: "yAxis",
                    type: "numericY",
                    title: "$$(YAxis_title_us_fao)",
                    maximumValue: 200000,

                    formatLabel: function (val) {
                        var bVal = (val / 1000),
                        rounded = Math.round(bVal * 100) / 100;
                        return "$" + rounded;
                    }
                }],
                series: [{
                    isDropShadowEnabled: true,
                    useSingleShadow: false,
                    shadowColor: "#666666",
                    title: "$$(Year_Production_Population)",
                    name: "bubble",
                    type: "bubble",
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    xMemberPath: "Year",
                    yMemberPath: "Value",
                    radiusMemberPath: "Population",
                    showTooltip: true,
                    markerBrush: "rgba(68,172,214,0.7)",
                    radiusScale: {
                        minimumValue: 30,
                        maximumValue: 50,
                        isLogarithmic: true
                    },
                }],
                horizontalZoomable: true,
                verticalZoomable: true,
                windowResponse: "immediate"
            });

            $("#chartLine").igDataChart({
                width: "100%",
                height: "300px",
                dataSource: data,
                rightMargin: 35,
                title: "$$(Chart_title_ukfrance)",
                subtitle: "$$(Chart_subtitle_ukfrance)",
                axes: [{
                    name: "xAxis",
                    type: "categoryX",
                    label: "Date",
                    isInverted: true,
                    interval: 2,
                    title: "$$(CategoryAxis_title_ukfrance)"
                },
                {
                    name: "yAxis",
                    type: "numericY",
                    interval: 5,
                    minimumValue: 45,
                    title: "$$(NumericAxis_title_population)"
                }],
                series: [{
                    isDropShadowEnabled: true,
                    shadowOffsetX: 0,
                    shadowOffsetY: 3,
                    useSingleShadow: false,
                    shadowColor: "#666666",
                    name: "ukPop",
                    type: "line",
                    title: "UK",
                    isTransitionInEnabled: true,
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "ukPopulation",
                    showTooltip: true,
                    thickness: 5
                }, {
                    isDropShadowEnabled: true,
                    shadowOffsetX: 0,
                    shadowOffsetY: 3,
                    useSingleShadow: false,
                    shadowColor: "#666666",
                    name: "frPop",
                    type: "line",
                    title: "France",
                    isTransitionInEnabled: true,
                    xAxis: "xAxis",
                    yAxis: "yAxis",
                    valueMemberPath: "francePopulation",
                    showTooltip: true,
                    thickness: 5
                }],
                horizontalZoomable: true,
                verticalZoomable: true,
                windowResponse: "immediate"
            });
        });
    </script>

</body>
</html>
