<!DOCTYPE html>
<html>
<head>
    <title>$$(Title_crosshair-layer)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.dv.js"></script>

</head>
<body>
    <style type="text/css">
    	.sliderBounds {
    	   width: 95px;
    	   margin: 6px 3px 6px 6px;
			display: inline-block;
    	}
    	.optionContainer {
    	   width: 200px;
    	   margin: 2px;
			padding: 2px;
			display: inline-block;
			border: 1px solid #e0e0e0;
			-moz-border-radius: 4px;
			-webkit-border-radius: 4px;
			border-radius: 4px;
    	}
    	.selectBounds {
    	   min-width: 120px;
    	   max-width: 132px;
    	}
    </style>

    
    <div id="chart" class="chartElement"></div>
        
    <br>
    
    <div>
        <fieldset id="chartOptions">
            <legend>$$(CategoryItemHighlightOptions)</legend>
            <br>
            <div class="optionContainer">
                $$(Brush)
                <br>
                <select id="brush" class="selectBounds">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="indigo">Indigo</option>
                    <option value="" selected="selected">Default</option>
                </select>
            </div>
           
            <div class="optionContainer">
                $$(Thickness)
                <br>
                <div id="thicknessSlider" class="sliderBounds"></div>
                <label id="thicknessLabel">1</label>
            </div>
            
            <div class="optionContainer">
                $$(Opacity)
                <br>
                <div id="opacitySlider" class="sliderBounds"></div>
                <label id="opacityLabel">1</label>
            </div>
            
            <br>

            <div class="optionContainer">
                $$(TransitionDuration)
                <br>
                <div id="transitionDurationSlider" class="sliderBounds"></div>
                <label id="transitionDurationLabel">500</label>
            </div>
            
            <div class="optionContainer">
                <input type="checkbox" id="useInterpolationCheckBox"></input>$$(UseInterpolation)<br>
            </div>

        </fieldset>
    </div>

    <br>
    
    <div class="USCensus-attribution">
        $$(Chart_lbl_popDataFrom):<br>
        <a href="http://www.census.gov/" target="_blank">U.S. Census Bureau</a>
    </div>
    <script>
        $(function () {

            var data = [
                { "CountryName": "China", "Pop1995": 1216, "Pop2005": 1297, "Pop2015": 1361, "Pop2025": 1394 },
                { "CountryName": "India", "Pop1995": 920, "Pop2005": 1090, "Pop2015": 1251, "Pop2025": 1396 },
                { "CountryName": "United States", "Pop1995": 266, "Pop2005": 295, "Pop2015": 322, "Pop2025": 351 },
                { "CountryName": "Indonesia", "Pop1995": 197, "Pop2005": 229, "Pop2015": 256, "Pop2025": 277 },
                { "CountryName": "Brazil", "Pop1995": 161, "Pop2005": 186, "Pop2015": 204, "Pop2025": 218 }
            ];

            $("#chart").igDataChart({
                width: "100%",
                height: "400px",
                title: "$$(Chart_title_countries_pop)",
                subtitle: "$$(Chart_subtitle_countries_1995_v_2005)",
                horizontalZoomable: true,
                verticalZoomable: true,
                windowResponse: "immediate",
                dataSource: data,
                axes: [
                    {name: "NameAxis",
                        type: "categoryX",
                        title: "$$(CategoryAxis_title_countries_pop)",
                        label: "CountryName"
                    },
                    {
                        name: "PopulationAxis",
                        type: "numericY",
                        minimumValue: 0,
                        title: "$$(NumericAxis_title_population)",
                    }
                ],
                series: [
                    {
                        name: "2005Population",
                        type: "column",
                        xAxis: "NameAxis",
                        yAxis: "PopulationAxis",
                        isTransitionInEnabled: true,
                        isHighlightingEnabled: true,
                        valueMemberPath: "Pop2005"
                    },
                    {
                        name: "1995Population",
                        type: "column",
                        xAxis: "NameAxis",
                        yAxis: "PopulationAxis",
                        isTransitionInEnabled: true,
                        isHighlightingEnabled: true,
                        valueMemberPath: "Pop1995"
                    },
                    {
                        name: "crosshairLayer",
                        title: "crosshair",
                        type: "crosshairLayer",
                        useInterpolation: false,
                        transitionDuration: 500
                    }]
            });

            // Brush
            $("#brush").on({
                change: function (e) {
                    var brushColor = $(this).val();
                    $("#chart").igDataChart("option", "series", [{ name: "crosshairLayer", brush: brushColor }]);
                }
            });
            
            // Thickness 
            $("#thicknessSlider").slider({
                min: 1,
                max: 10,
                value: 1,
                slide: function (event, ui) {
                    $("#chart").igDataChart("option", "series", [{ name: "crosshairLayer", thickness: ui.value }]);
                    $("#thicknessLabel").text(ui.value);
                }
            });

            // Opacity
            $("#opacitySlider").slider({
                min: 0,
                max: 1,
                step: 0.1,
                value: 1,
                slide: function (event, ui) {
                    $("#chart").igDataChart("option", "series", [{ name: "crosshairLayer", opacity: ui.value }]);
                    $("#opacityLabel").text(ui.value);
                }
            });

            // Transiton Duration Slider
            $("#transitionDurationSlider").slider({
                min: 0,
                max: 1000,
                value: 500,
                slide: function (event, ui) {
                    $("#chart").igDataChart("option", "series", [{ name: "crosshairLayer", transitionDuration: ui.value }]);
                    $("#transitionDurationLabel").text(ui.value);
                }
            });

            // Use Interpolation
            $("#useInterpolationCheckBox").click(function (e) {
                var useInterpolationResult = $("#useInterpolationCheckBox").is(":checked") ? true : false;
                $("#chart").igDataChart("option", "series", [{ name: "crosshairLayer", useInterpolation: useInterpolationResult }]);
            });
        });
    </script>
</body>
</html>
