<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$$(Title_binding-high-volume-data)</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="%%ignite-ui%%/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="%%ignite-ui%%/css/structure/infragistics.css" rel="stylesheet">

    <script src="%%modernizr%%"></script>
    <script src="%%jquery%%"></script>
    <script src="%%jquery-ui%%"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="%%ignite-ui%%/js/infragistics.core.js"></script>
    <script src="%%ignite-ui%%/js/infragistics.dv.js"></script>

</head>
<body>

   <script id="tooltipTemplate" type="text/x-jquery-tmpl">
        <table>
            <tr>
                <td colspan="2" class="tooltip">$$(Chart_lbl_testSeries): ${item.Value}</td>
            </tr>
        </table>
    </script>

	<script type="text/javascript">
	    var currData, currDataSource, doGeneration, startTime = null;
	    var sliderValue = 50000;

	    function doGeneration() {
	        var num = sliderValue, data = [], curr = 10;

	        for (var i = 0; i < num; i++) {
	            if (Math.random() > .5) {
	                curr += Math.random() * 2.0;
	            } else {
	                curr -= Math.random() * 2.0;
	            }
	            var val1 = Math.round(curr * 1000.0) / 1000.0;
	            data[i] = { Label: i.toString(), Value: val1 };
	        }
	        currData = data;
	    }

	    function assignData() {
	        startTime = new Date().getTime();
	        $("#chart").igDataChart({
	            dataSource: currData
	        });
	    };

	    $(function () {
	        $("#btnRefresh").click(function () {
	            doGeneration();
	            assignData();
	        });

	        $("#slider").slider({
	            min: 50000,
	            max: 1000000,
	            step: 50000,
	            value: 50000,
	            slide: function (event, ui) {
	                sliderValue = ui.value;
	                $("#sliderLabel").text(ui.value);
	            }
	        });

	        $("#chart").igDataChart({
	            width: "100%",
	            height: "500px",
	            title: "$$(RandomData)",
	            axes: [{
	                name: "xAxis",
	                type: "categoryX",
	                label: "Label"
	            }, {
                    name: "yAxis",
                    type: "numericY"
                }],
	            series: [{
	                name: "series1",
	                title: "$$(Chart_lbl_testSeries)",
	                type: "line",
	                xAxis: "xAxis",
	                yAxis: "yAxis",
	                valueMemberPath: "Value",
	                showTooltip: true,
	                isTransitionInEnabled: true,
	                isHighlightingEnabled: true,
	                tooltipTemplate: "tooltipTemplate"
	            }],
	            horizontalZoomable: true,
	            verticalZoomable: true,
	            windowResponse: "immediate"
	        });

	        $(document).on("igdatachartrefreshcompleted", "#chart", function () {
	            if (startTime) {
	                var time = new Date().getTime() - startTime;
	                $("#timeText").text(time.toString() + " ms");
	                startTime = null;
	            }
	        });

	        doGeneration();
	        assignData();
	        $(".message").hide();
	    });
    </script>

    <style type="text/css">
        #chart
        {
            margin-top: 10px;
        }
        .message
        {
            color: darkorange;
            font-weight: bold;
        }
        .tooltip { margin: 0px 5px 0px 5px; }
    </style>

    <div>
      <!--  <div style="padding: 5px; margin: 0px 5px 5px 5px;">
            <label>$$(Chart_lbl_refreshTime): </label><span id="timeText"></span>
        </div>

        <div style="max-width: 150px; padding: 5px; margin: 0px 5px 5px 10px;">
            <div id="slider"></div>    
        </div>
         <div style="padding: 5px; margin: 0px 5px 5px 5px;">
             <label >$$(Chart_lbl_datapoints): </label> 
             <label id="sliderLabel">50000</label>
         </div>   -->

        <table>
            <tr>
                <td>
                    <label>$$(Chart_lbl_datapoints): </label> 
                </td> 
                <td style="width: 110px; padding: 5px; margin: 10px 5px 5px 10px;">
                    <div id="slider" style="margin: 10px 5px 5px 10px;"></div>    
                </td> 
                <td style="width: 45px; padding: 5px;">
                    <label id="sliderLabel">50000</label>
                </td> 
                <td>
                    <button id="btnRefresh" type="button" style="margin: 10px 5px 5px 10px;">$$(Chart_lbl_refresh)</button>
                </td> 
                <td>
                    <label>$$(Chart_lbl_refreshTime): </label><span id="timeText"></span>
                </td> 
               
            </tr>
        </table>
         
    </div>

    <div><span class="message">$$(Chart_lbl_generatingData)</span></div>

   <div style="height: 520px; width: 90%; min-width: 210px;">
       <div id="chart"></div>
   </div>
</body>
</html>
